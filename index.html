<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine üíò</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 30px 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 350px;
        }

        h2 {
            color: #e91e63;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            height: 60px;
        }

        button {
            padding: 10px 22px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background: #e91e63;
            color: white;
        }

        #no {
            background: #ccc;
            position: absolute;
            left: 120px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Will you be my valentine Titli ü¶ã</h2>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">No üòÖ</button>
    </div>
</div>

<script>
    function moveNo() {
        const btn = document.getElementById("no");
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 50 - 25;
        btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClick() {
        document.body.innerHTML = `
            <h1 style="color:white;text-align:center;">
                Yayyy ü•∞<br>
                You just made my Valentine special üíñ
            </h1>
        `;
    }
</script>

</body>
</html>
